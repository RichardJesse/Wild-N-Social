
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="./css/stylee.css">
   <!-- ===== Iconscout CSS ===== -->
   <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>

  <!-- Signup Form -->

    <div class="forms">
  <div class="form signup">
    <span class="title" >Sign Up</span>

    <form action="#" method="post">
        <div class="input-field">
            <input type="text" placeholder="Enter your name" name="name" required>
            <i class="uil uil-user"></i>
        </div>
        <div class="input-field">
            <input type="text" placeholder="Enter your email" required>
            <i class="uil uil-envelope icon"></i>
        </div>
        <div class="input-field">
            <input type="password" class="password" name="password" placeholder="Create a password" required>
            <i class="uil uil-lock icon"></i>
        </div>
        <div class="input-field">
            <input type="password" class="password" name=" " placeholder="Confirm a password" required>
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showHidePw"></i>
        </div>

        <div class="checkbox-text">
            <div class="checkbox-content">
                <input type="checkbox" id="termCon">
                <label for="termCon" class="text">I accepted all terms and conditions</label>
            </div>
        </div>

        <div class="input-field button">
            <input type="button" value="Signup">
        </div>

        <div class="input-field button">
            <input type="button" value="Reset">

        </div>
  </form>
</div>
    </div>
</div>

    <div class="login-signup">
        <span class="text">Already a member?
            <a href="login.html" class="text login-link">Login Now</a>
        </span>
    </div>
  </div>
</body>
</html>
